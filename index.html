<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
<style>
body{
  padding: 25px;
}
.title {
	color: #5C6AC4;
}
:root {
    --grid-columns: 4; 
    --grid-rows: 2;
}
body
{
  font-family:Sans-Serif ;
}
.main
{
     display: grid;
    width: inherit;
    height: auto;
    height: 65%;
    grid-template-columns: repeat(var(--grid-columns), 1fr);
    grid-template-rows: repeat(var(--grid-rows), auto);
    gap: 10px;
    justify-items: center;
}
.contain
{
   background: linear-gradient(113deg, #434343, #3e3347c9);
    padding: 10px;
    border-radius: 14px;
    width: 214px;
    height: 310px;
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: space-around;
    gap: 5px;
}
button{
     border-radius: 10px;
    width: 90%;
    border: none;
}
#sbt{
      border-radius: 10px;
    width: 100%;
    border: none;
    height: 12%;
}
.out
{
      background: white;
    height: 20%;
    width: 100%;
    border-radius: 4px;
    align-items: center;
    text-align: center;
}
.back{
      display: flex;
    width: 100%;
    gap: 8px;
}
</style>
  </head>
  <body>
    <section class="contain">
      <div class="out">
       
      </div>
      <div class="back">
        <button type="submit">ClearAll</button>
    <button type="submit">&#x232B;</button>
      </div>
    
      <section class="main">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
		<button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">0</button>
        <button type="button">+</button>
        
        <button type="button">-</button>
        
        <button type="button">*</button>
         <button type="button">%</button>
        
        
         <button type="button">/</button>
         </section>
        <button id="sbt" type="submit">=</button>
        </section>
        
       <script>
   
    const output = document.querySelector('.out');
    
   
    let currentInput = '';

  
    const buttons = document.querySelectorAll('button');

   
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            
            if (button.id === 'sbt') {
                calculateResult();
            }
           
            else if (button.textContent === 'clearall') {
                currentInput = '';
                output.textContent = '';
            }
          
            else if (button.textContent === '\u232B') {
                currentInput = currentInput.slice(0, -1);
                output.textContent = currentInput;
            }
         
            else {
                currentInput += button.textContent;
                output.textContent = currentInput;
            }
        });
    });

    function calculateResult() {
        try {
            
            const result = eval(currentInput);
            output.textContent = result;
            currentInput = result.toString();
        } catch (error) {
            output.textContent = 'Error';
            currentInput = '';
        }
    }
</script>

     
  </body>
</html>
